<!doctype html>
<html lang="es" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <title>Phonecat en Español</title>

    <link rel="stylesheet" href="css/app.css"><!-- Estilo de nuestra aplicación -->

    <link rel="stylesheet" href="css/bootstrap.css"><!-- Bootstrap -->

    <link rel="stylesheet" href="css/animaciones.css"><!-- Animaciones CSS de nuestra aplicación -->

    <!-- jQuery siempre debe AGREGARSE ANTES que angular.js -->
      <!-- NOTA: AngularJS solo soporta jQuery 1.10.x -->
    <script src="lib/jquery/jquery-1.10.2.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script><!-- AngularJS -->

    <script src="http://code.angularjs.org/1.2.14/angular-route.min.js"></script><!-- Módulo de Rutas (Angular) -->

    <script src="http://code.angularjs.org/1.2.14/angular-resource.min.js"></script><!-- Módulo para servicios RESTful (Angular) -->

    <script src="http://code.angularjs.org/1.2.14/angular-animate.min.js"></script><!-- Módulo para animaciones (Angular) -->

    <script src="js/app.js"></script><!-- Módulo de nuestra Aplicación -->

    <script src="js/controladores.js"></script><!-- Módulo de Controladores de nuestra aplicación -->

    <script src="js/filtros.js"></script><!-- Módulo de Fíltros de nuestra aplicación -->

    <script src="js/servicios.js"></script><!-- Módulo de Servicios de nuestra aplicación -->

    <script src="js/animaciones.js"></script><!-- Módulo de Animaciones de nuestra aplicación -->
  </head>
  <body>

    <!-- NOTA: La calse "view-container" nos sirve para que nuestra vista no
               brínque mientras se ejecuta una animación al cambiar de vista -->
    <div class="view-container">

      <!-- "ng-view" despliega nuestras Vistas -->
        <!-- NOTA: La calse "view-frame" nos permite realizar animaciones al cambiar de vista -->
      <div ng-view class="view-frame"></div>
    </div>

  </body>
</html>
